log:
  level: INFO
entryPoints:
  web:
    # http
    address: ":80"
  web-secure:
    # https
    address: ":443"

certificatesResolvers:
 letsencrypt:
   # https://docs.traefik.io/master/https/acme/#lets-encrypt
   acme:
     email: "argxvos@coderio.co"
     storage: /etc/traefik/acme/acme.json
     # https://docs.traefik.io/master/https/acme/#httpchallenge
     httpChallenge:
       entryPoint: web
http:
  routers:
    geoinversa-router:
      rule: PathPrefix(`/v1/geoinversa/`)"
      entryPoints:
        - web
      middlewares:
        - redirect
        - csrf
      service: geoinversa
    app-router:
      rule: "Host(`argentinaporvos.org`) || Host(`www.argentinaporvos.org`) && PathPrefix(`/`)"
      entryPoints:
        - web
      middlewares:
        - redirect
        - csrf
      service: app
    geoinversa-secure-router:
      rule: PathPrefix(`/v1/geoinversa/`)"
      entryPoints:
        - web-secure
      middlewares:
        - csrf
      service: geoinversa
    app-secure-router:
      rule: "Host(`argentinaporvos.org`) || Host(`www.argentinaporvos.org`) && PathPrefix(`/`)"
      entryPoints:
        - web-secure
      middlewares:
        - csrf
      service: app
      tls:
        # https://docs.traefik.io/master/routing/routers/#certresolver
        certResolver: letsencrypt
    staging-router:
      rule: "Host(`staging.argentinaporvos.org`) && PathPrefix(`/`)"
      entryPoints:
        - web
      middlewares:
        - redirect
        - csrf
      service: staging
    staging-secure-router:
      rule: "Host(`staging.argentinaporvos.org`) && PathPrefix(`/`)"
      entryPoints:
        - web-secure
      middlewares:
        - csrf
      service: staging
      tls:
        #https://docs.traefik.io/master/routing/routers/#certresolver
        certResolver: letsencrypt
  middlewares:
    redirect:
      # https://docs.traefik.io/master/middlewares/redirectscheme/
      redirectScheme:
        scheme: https
        permanent: true
    csrf:
      # https://docs.traefik.io/master/middlewares/headers/#hostsproxyheaders
      # https://docs.djangoproject.com/en/dev/ref/csrf/#ajax
      headers:
        hostsProxyHeaders: ["X-CSRFToken"]
  services:
    app:
      loadBalancer:
        servers:
          - url: http://app:8000
    geoinversa:
      loadBalancer:
        servers:
          - url: http://geo:3000
    staging:
      loadBalancer:
        servers:
          - url: http://localhost:8000
providers:
  # https://docs.traefik.io/master/providers/file/
  file:
    filename: /etc/traefik/traefik.yml
    watch: true
  docker:
    endpoint: "unix:///var/run/docker.sock"