{% with url=request.build_absolute_uri text=""|add:help_request.name|add:" necesita de tu ayuda" %}
<section class="card-content center buttons-section">
	<hr>
	<div class="field is-grouped">
		<p class="control">
			<a href="whatsapp://send?text={{text}} {{url}}" data-action="share/whatsapp/share" target="_blank">
				<button 
					class="button is-medium button-whatsapp"
					aria-label="Compartir en Whatsapp"
				>
					<span class="icon is-medium">
						<i class="fab fa-whatsapp has-text-white"></i>
					</span>
				</button>
			</a>
		</p>
		<p class="control">
			<a href="https://www.facebook.com/sharer/sharer.php?u={{request.build_absolute_uri}}" target="_blank">
				<button
					class="button is-medium button-facebook"
					aria-label="Compartir en Facebook">
					<span class="icon is-small">
						<i class="fab fa-facebook has-text-white"></i>
					</span>
				</button>
			</a>
		</p>
		<p class="control">
			<a href="https://twitter.com/share?text={{text}}&url={{url}}&hashtags=argentinaporvos" target="_blank">
				<button
					class="button is-medium button-twitter"
					aria-label="Compartir en Twitter">
					<span class="icon">
						<i class="fab fa-twitter has-text-white"></i>
					</span>
				</button>
			</a>
		</p>
	</div>
</section>
{% endwith %}
